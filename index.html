<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>SIGN UP</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="background-image"></div>
        <div class="logo-section">
          <span class="logo-image"></span>
          <div class="logo-text">ODIN</div>
        </div>
      </div>
      <div class="right-side">
        <div class="quote">
          This is not real online service! You know you need something like this
          in your life to help you realize your deepest dreams.
          <div>You know you want to.</div>
        </div>
        <form>
          <div class="inputs-area">
            <legend class="form-title">Let's do this!</legend>

            <div class="row-1">
              <div class="inputs">
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name" />
              </div>

              <div class="inputs">
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name" />
              </div>
            </div>

            <div class="row-2">
              <div class="inputs">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" />
              </div>

              <div class="inputs">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" name="phone_number" id="phone_number" />
              </div>
            </div>

            <div class="row-3">
              <div class="inputs">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" />
              </div>

              <div class="inputs">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirm_password"
                  id="confirm_password"
                />
              </div>
            </div>
          </div>

          <button type="submit">Create Account</button>
        </form>
        <div class="have-account">
          Already have an account? <span> Log in</span>
        </div>
      </div>
    </div>
  </body>
</html>
